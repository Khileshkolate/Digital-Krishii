<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }
        .receipt-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .receipt-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .receipt-container p {
            margin: 0.5rem 0;
        }
        .receipt-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2e572e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h2>Receipt</h2>
        <p id="product-details"></p>
        <p id="customer-details"></p>
        <button onclick="redirectToQR()">Proceed to Payment</button>
    </div>
    <script>
        window.onload = () => {
            const product = localStorage.getItem('product');
            const quantity = localStorage.getItem('quantity');
            const customer = JSON.parse(localStorage.getItem('customer'));

            document.getElementById('product-details').innerText = `Product: ${product}, Quantity: ${quantity} KG`;
            document.getElementById('customer-details').innerText = `Customer: ${customer.name}, Mobile: ${customer.mobile}, Email: ${customer.email}, Pincode: ${customer.pincode}`;
        };

        function redirectToQR() {
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
