<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2e572e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Customer Details</h2>
        <form id="detailsForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="generateReceipt()">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function generateReceipt() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const pincode = document.getElementById('pincode').value;

            if (!name || !mobile || !email || !pincode) {
                alert('All fields are required!');
                return;
            }

            // Save customer details in localStorage
            localStorage.setItem('customer', JSON.stringify({ name, mobile, email, pincode }));

            // Redirect to the receipt page
            window.location.href = 'reciept.html';
        }
    </script>
</body>
</html>
