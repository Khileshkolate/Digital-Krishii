<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Farming Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background-color: #007bff; /* Header background color */
    color: #fff; /* Header text color */
    padding: 10px;
}

.header h1 {
    font-size: 24px;
    font-weight: bold;
}

.language {
    display: flex;
    align-items: center;
}

.language img {
    width: 20px;
    margin-right: 5px;
}

.form-container {
    padding: 20px;
    background-color: #fff; /* Form container background color */
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.sign-in, .google-login button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.google-login {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.google-login img {
    width: 20px;
    margin-right: 10px;
}

.signup-link {
    text-align: center;
    margin-top: 10px;
}

.signup-link a {
    color: #007bff;
    text-decoration: none;
}
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>Contract Farming</h1>
            <div class="language">
                
                <span>üåê English</span>
                <i class="arrow-down"></i>
            </div>
        </div>

        <div class="form-container">
            <h2>WELCOME DEAR USER!</h2>

            <form>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" placeholder="Enter the registered mobile">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password">
                </div>

                <button type="submit" class="sign-in">Sign In</button>

                <div class="google-login">
                    <button type="button">Sign in with Google</button>
                </div>

                <p class="signup-link">NEW USER? <a href="#">SIGN UP</a></p>
            </form>
        </div>
    </div>
</body>
</html>
